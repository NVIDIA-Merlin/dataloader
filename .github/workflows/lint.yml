name: lint

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.11
          cache: "pip"
          cache-dependency-path: "**/**.txt"
      - uses: pre-commit/action@v2.0.3
